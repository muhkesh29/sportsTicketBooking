<div class="container mt-4">
  <h1 style="text-align: center; padding-bottom: 20px;">Book Your Spot Now</h1>
  <div class="row">
    <div class="col-md-4 mb-3" *ngFor="let sport of sports">
      <div class="card h-100"> <!-- h-100 ensures equal height across cards -->
        <img [src]="sport.image" class="card-img-top" [alt]="sport.name" style="height: 200px; object-fit: cover;">
        <div class="card-body d-flex flex-column">
          <h5 class="card-title">{{ sport.name }}</h5>
          <p class="card-text flex-grow-1">{{ sport.description }}</p>
          <div class="text-center"> <!-- Center the button -->
            <a [routerLink]="['/book', sport.name]" class="btn btn-success mt-auto">Book Ticket</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
